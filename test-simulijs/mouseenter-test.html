<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulijs Mouseenter Test</title>
    <script src="../index.js"></script>
</head>
<body>
    <h1>Simulijs Mouseenter Test</h1>

    <div id="testDiv" style="width: 100px; height: 100px; background: lightgrey;"></div>
    <div id="mouseenterResult"></div>

    <script>
        const testDiv = document.getElementById('testDiv');
        const mouseenterResult = document.getElementById('mouseenterResult');

        testDiv.addEventListener('mouseenter', function() {
            mouseenterResult.textContent = 'Mouse entered the div!';
            console.log('Mouse entered the div!');
        });
    </script>
</body>
</html>
