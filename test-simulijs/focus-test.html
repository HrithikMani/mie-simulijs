<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulijs Focus Test</title>
    <script src="../index.js"></script>
</head>
<body>
    <h1>Simulijs Focus Test</h1>

    <input type="text" id="focusInput">
    <div id="focusResult"></div>

    <script>
        const { simulateFocus } = window.simulijs;

        const focusInput = document.getElementById('focusInput');
        const focusResult = document.getElementById('focusResult');

        focusInput.addEventListener('focus', function() {
            focusResult.textContent = 'Input is focused!';
            console.log('Input is focused!');
        });

        window.onload = () => {
            simulateFocus(focusInput);
        };
    </script>
</body>
</html>
