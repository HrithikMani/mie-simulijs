<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulijs Click Test</title>
    <script src="../index.js"></script>
    <script src="https://unpkg.com/mie-simulijs"></script>
</head>
<body>
    <h1>Simulijs Click Test</h1>

    <button id="testButton">Click me</button>
    <div id="clickResult"></div>

    <script>
        const testButton = document.getElementById('testButton');
        const clickResult = document.getElementById('clickResult');

        testButton.addEventListener('click', (event) => {
            let buttonType = 'Left';
            if (event.button === 1) buttonType = 'Middle';
            if (event.button === 2) buttonType = 'Right';
            clickResult.textContent = `Button was clicked! (${buttonType} click)`;
            console.log(`Button was clicked! (${buttonType} click)`);
        });

      
    </script>
</body>
</html>
