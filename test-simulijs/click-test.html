<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulijs Click Test</title>
    <script src="../index.js"></script>
</head>
<body>
    <h1>Simulijs Click Test</h1>

    <button id="testButton">Click me</button>
    <div id="clickResult"></div>

    <script>
        const { simulateClick } = window.simulijs;

        const testButton = document.getElementById('testButton');
        const clickResult = document.getElementById('clickResult');

        testButton.addEventListener('click', (event) => {
            let buttonType = 'Left';
            if (event.button === 1) buttonType = 'Middle';
            if (event.button === 2) buttonType = 'Right';
            clickResult.textContent = `Button was clicked! (${buttonType} click)`;
            console.log(`Button was clicked! (${buttonType} click)`);
        });

        window.onload = () => {
            // Simulate a left button click
            simulateClick(testButton, {
              button: 'left',
              callback: () => console.log('Left click simulated!')
            });

            // Simulate a right button click
            simulateClick(testButton, {
              button: 'right',
              callback: () => console.log('Right click simulated!')
            });

            // Simulate a middle button click
            simulateClick(testButton, {
              button: 'middle',
              callback: () => console.log('Middle click simulated!')
            });
        };
    </script>
</body>
</html>
